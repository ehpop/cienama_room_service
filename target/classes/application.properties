springfox.documentation.open-api.v3.path=/api-docs
server.servlet.contextPath=/
server.port=8080
spring.jackson.date-format=io.swagger.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

spring.datasource.url=jdbc:mysql://localhost:3306/cinema_room_database
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.movies_table_name=movies
spring.datasource.rooms_table_name=rooms
spring.datasource.reservations_table_name=reservations
spring.datasource.screenings_table_name=screenings
spring.datasource.room_movies_table_name=room_movies
spring.datasource.users_table_name=users
spring.datasource.complaints_table_name=complaints